{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>User Profile</h1>
<p>Username: {{ user.username }}</p>
<p>Full Name: {{ user.first_name }} {{ user.last_name }}</p>
<p>Email: {{ user.email }}</p>

<img src="{{ user.student.profile_picture.url }}" alt="Profile Picture" width="150" height="150">
{% endblock %}
