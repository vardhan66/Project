<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Liveness Attendance System</title>
  {% load static %}
  <link rel="stylesheet" href="{% static '/static/styles.css' %}">
</head>
<body background='/static/images/bg2.jpeg' style="background-repeat: no-repeat; background-size: cover;">
  <div class="overlay">
    <div class="content" >
      <h1 style="text-align: center;color: antiquewhite;">Face Liveness Attendance System</h1>
      
      <div class="button-container" style="display: flex;flex-direction: column;justify-content: center; ">
        <button class="btn btn-signin" onclick="redirectToSignIn()">Sign In</button>
        <button class="btn btn-signup" onclick="redirectToSignUp()">Sign Up</button>
      </div>
    </div>
  </div>
  <script>
    function redirectToSignIn() {
      window.location.href = "{% url 'login' %}";
    }
    function redirectToSignUp() {
      window.location.href = "{% url 'signup' %}";
    }
  </script>
</body>
</html>
